<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Trouver un livre</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">

  <link rel="stylesheet" href="css/test.css">

</head>

<body>
<div class="container">
  <div class="page-header">
    <img src="img/header.png" alt="Hacketon" id="hacketon" />
    <h1>Trouver un livre</h1>
  </div>
  <form id="form_search" action="/">
  <div class="row" id="search">
    <div class="span12">
      <div class="main-search">
        <input type="text" name="keywords" id="keywords" class="main-field" />
        <input type="submit" name="search" id="search" class="btn primary" value="Lancer"/>
      </div>
      <div><a href="#" class="show-options">Plus d'options »</a></div>
      <div class="more-options">     
        <div class="input-prepend">
          <span class="add-on">Auteur</span>
          <input class="small" id="author" name="author" size="16" type="text">
        </div>       
        <div class="input-prepend">
          <span class="add-on">Éditeur</span>
          <input class="small" id="editor" name="editor" size="16" type="text">
        </div>       
        <div class="input-prepend">
          <span class="add-on">ISBN</span>
          <input class="small" id="isbn" name="isbn" size="16" type="text">
        </div>
      </div>
    </div>
  </div>
  </form>
  
  <hr />
  <div id="results">
    <div class="row result-row breadcrumb">
      <div class="span15">
        <div class="row">
          <div class="span15"><h3>Harry Potter X et les qqch</h3></div>
      </div>
      <div class="row">
          <div class="span12">Galimmard 2008</div>
          <div class="availability">
            <div class="span1">
              <span class="provider-icon library" title="Disponible à la bibliotèque Gabriel-Roy (2 km)">B</span>
            </div>
            <div class="span1">
              <span class="provider-icon google active" title="Disponible sur Google Books">G</span>
            </div>
            <div class="span1">
              <span class="provider-icon amazon" title="Meilleur prix sur Amazon : 25,95$">A</span>
            </div>
          </div>
      </div>
    </div>
  </div>
  
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
